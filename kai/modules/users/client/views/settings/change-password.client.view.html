<section >
  <md-subheader class="md-warn md-hue-1">
    Change Password
  </md-subheader>
  <div layout="column" layout-padding>
    <form name="vm.passwordForm" ng-submit="vm.changeUserPassword(vm.passwordForm.$valid)" class="signin" novalidate autocomplete="off">
      <md-input-container class="md-block">
         <label for="currentPassword">Current Password</label>
         <input type="password" id="currentPassword" name="currentPassword" ng-model="vm.passwordDetails.currentPassword" placeholder="Current Password" required>
         <div ng-messages="vm.passwordForm.currentPassword.$error">
            <div ng-message="required">Your current password is required.</div>
        </div>
       </md-input-container>

       <md-input-container class="md-block">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" ng-model="vm.passwordDetails.newPassword" placeholder="New Password" required>
          <div ng-messages="vm.passwordForm.newPassword.$error">
             <div ng-message="required">Enter a new password.</div>
             <div ng-repeat="passwordError in passwordErrors">
               <div ng-show="vm.passwordForm.newPassword.$error.requirements">{{passwordError}}</div>
             </div>
         </div>
        </md-input-container>

        <md-input-container class="md-block">
           <label for="verifyPassword">Verify Password</label>
           <input type="password" id="verifyPassword" name="verifyPassword" ng-model="vm.passwordDetails.verifyPassword" placeholder="Verify Password" password-verify="vm.passwordDetails.newPassword" required>
           <div ng-messages="vm.passwordForm.verifyPassword.$error">
              <div ng-message="required">Verify your new password.</div>
              <div ng-show="vm.passwordForm.verifyPassword.$error.passwordVerify">Passwords do not match.</div>
          </div>
         </md-input-container>

        <md-input-container class="md-block" ng-show="!vm.passwordForm.newPassword.$error.required">
           <label>Password Requirements</label>
           <uib-progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></uib-progressbar>
         </md-input-container>

         <div layout="row" layout-align="center center">
           <md-button class="md-warn md-raised md-hue-2" type="submit" flex="50">Save Password</md-button>
         </div>
         <div ng-show="vm.success" class="text-center text-success">
           <strong>Password Changed Successfully</strong>
         </div>
         <div ng-show="vm.error" class="text-center text-danger">
           <strong ng-bind="vm.error"></strong>
         </div>
       </form>
  </div>
</section>
