<section >
  <md-subheader class="md-warn md-hue-1">
    Edit Profile
  </md-subheader>
  <div layout="column" layout-padding>
    <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <md-input-container class="md-block">
         <label for="firstName">First Name</label>
         <input type="text" id="firstName" name="firstName" ng-model="vm.user.firstName" placeholder="First Name" required>
         <div ng-messages="vm.userForm.firstName.$error">
            <div ng-message="required">First name is required.</div>
        </div>
       </md-input-container>

       <md-input-container class="md-block">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" ng-model="vm.user.lastName" placeholder="Last Name" required>
          <div ng-messages="vm.userForm.lastName.$error">
             <div ng-message="required">Last name is required.</div>
         </div>
        </md-input-container>

        <md-input-container class="md-block">
           <label for="email">Email</label>
           <input type="text" id="email" name="email" ng-model="vm.user.email" placeholder="Email" required>
           <div ng-messages="vm.userForm.email.$error">
              <div ng-message="required">Email is required.</div>
          </div>
         </md-input-container>

        <md-input-container class="md-block">
           <label for="username">Username</label>
           <input type="text" id="username" name="username" ng-model="vm.user.username" placeholder="Username" required>
           <div ng-messages="vm.userForm.username.$error">
              <div ng-message="required">Username is required.</div>
          </div>
         </md-input-container>

         <div layout="row" layout-align="center center">
           <md-button class="md-warn md-raised md-hue-2" type="submit" flex="50">Submit</md-button>
         </div>
       </form>
  </div>
</section>
